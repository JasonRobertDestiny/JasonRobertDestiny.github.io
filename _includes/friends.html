{% if site.friends %}
<hr>
<h5>
    <svg class="icon" aria-hidden="true"><use href="#icon-link"/></svg>
    FRIENDS
</h5>
<div class="friends">
  {% for friend in site.friends %}
  <a href="{{friend.href}}" target="_blank" rel="noopener">
    <svg class="icon" aria-hidden="true"><use href="#icon-external-link"/></svg>
    {{friend.title}}
  </a>
  {% endfor %}
</div>
{% endif %}
