{% if site.friends %}
<hr>
<h5>
    <i class="fa fa-link"></i>
    FRIENDS
</h5>
<div class="friends">
  {% for friend in site.friends %}
  <a href="{{friend.href}}" target="_blank" rel="noopener">
    <i class="fa fa-external-link"></i>
    {{friend.title}}
  </a>
  {% endfor %}
</div>
{% endif %}
