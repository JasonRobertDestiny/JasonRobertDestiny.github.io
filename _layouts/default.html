<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<!-- hack iOS CSS :active style -->
<body ontouchstart="">

    {% include nav.html %}
    {% include search.html %}

    {{ content }}

    {% include footer.html %}

<!-- Back to Top Button -->
<div class="back-to-top" id="back-to-top" onclick="scrollToTop()">
    <i class="fa fa-chevron-up"></i>
</div>

<!-- Floating Action Menu -->
<div class="floating-menu" id="floating-menu">
    <div class="floating-menu-toggle" onclick="toggleFloatingMenu()">
        <i class="fa fa-plus"></i>
    </div>
    <div class="floating-menu-items">
        <div class="floating-menu-item" onclick="openSearch()" title="搜索">
            <i class="fa fa-search"></i>
        </div>
        <div class="floating-menu-item" onclick="toggleDarkMode()" title="切换主题">
            <i class="fa fa-moon-o"></i>
        </div>
        <div class="floating-menu-item" onclick="printPage()" title="打印页面">
            <i class="fa fa-print"></i>
        </div>
    </div>
</div>

<!-- Background Switcher -->
<div class="bg-switcher" id="bg-switcher">
    <div class="bg-switcher-toggle" onclick="toggleBackgroundSwitcher()">
        <i class="fa fa-palette"></i>
        <span>背景</span>
    </div>
    <div class="bg-switcher-panel" id="bg-switcher-panel">
        <div class="bg-switcher-title">选择背景主题</div>
        <div class="bg-switcher-themes" id="bg-switcher-themes">
            <!-- 主题选项将通过JavaScript动态生成 -->
        </div>
    </div>
</div>

<!-- Image to hack wechat -->
<img src="/img/icon_wechat.png" width="0" height="0" />
<!-- Migrate from head to bottom, no longer block render and still work -->

</body>

</html>
