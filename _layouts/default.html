<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<!-- hack iOS CSS :active style -->
<body ontouchstart="">

    {% include svg-icons.html %}

    {% include nav.html %}
    {% include search.html %}

    {{ content }}

    {% include footer.html %}

<!-- Back to Top Button -->
<button class="back-to-top" id="back-to-top" onclick="scrollToTop()" aria-label="Back to top" title="Back to top">
    <svg class="icon" aria-hidden="true"><use href="#icon-chevron-up"/></svg>
    <span class="sr-only">Back to top</span>
</button>

<!-- Floating Action Menu -->
<nav class="floating-menu" id="floating-menu" aria-label="Quick actions menu">
    <button class="floating-menu-toggle" onclick="toggleFloatingMenu()" aria-label="Toggle quick actions menu" aria-expanded="false" title="Quick actions">
        <svg class="icon" aria-hidden="true"><use href="#icon-plus"/></svg>
        <span class="sr-only">Open menu</span>
    </button>
    <div class="floating-menu-items" role="menu">
        <button class="floating-menu-item" onclick="openSearch()" aria-label="Search articles" title="Search" role="menuitem">
            <svg class="icon" aria-hidden="true"><use href="#icon-search"/></svg>
            <span class="sr-only">Search</span>
        </button>
        <button class="floating-menu-item" onclick="printPage()" aria-label="Print page" title="Print" role="menuitem">
            <svg class="icon" aria-hidden="true"><use href="#icon-print"/></svg>
            <span class="sr-only">Print</span>
        </button>
    </div>
</nav>

<!-- Background Switcher will be created dynamically by JavaScript -->
<!-- Note: WeChat sharing now uses Open Graph meta tags in head.html -->

</body>

</html>
