<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<!-- hack iOS CSS :active style -->
<body ontouchstart="">

    {% include nav.html %}
    {% include search.html %}

    {{ content }}

    {% include footer.html %}

<!-- Back to Top Button -->
<button class="back-to-top" id="back-to-top" onclick="scrollToTop()" aria-label="Back to top" title="返回顶部">
    <i class="fa fa-chevron-up" aria-hidden="true"></i>
    <span class="sr-only">返回顶部</span>
</button>

<!-- Floating Action Menu -->
<nav class="floating-menu" id="floating-menu" aria-label="Quick actions menu">
    <button class="floating-menu-toggle" onclick="toggleFloatingMenu()" aria-label="Toggle quick actions menu" aria-expanded="false" title="快捷菜单">
        <i class="fa fa-plus" aria-hidden="true"></i>
        <span class="sr-only">打开菜单</span>
    </button>
    <div class="floating-menu-items" role="menu">
        <button class="floating-menu-item" onclick="openSearch()" aria-label="Search articles" title="搜索文章" role="menuitem">
            <i class="fa fa-search" aria-hidden="true"></i>
            <span class="sr-only">搜索</span>
        </button>
        <button class="floating-menu-item" onclick="toggleDarkMode()" aria-label="Toggle dark mode" title="切换深色模式" role="menuitem">
            <i class="fa fa-moon-o" aria-hidden="true"></i>
            <span class="sr-only">切换主题</span>
        </button>
        <button class="floating-menu-item" onclick="printPage()" aria-label="Print page" title="打印页面" role="menuitem">
            <i class="fa fa-print" aria-hidden="true"></i>
            <span class="sr-only">打印</span>
        </button>
    </div>
</nav>

<!-- Background Switcher will be created dynamically by JavaScript -->

<!-- Image to hack wechat -->
<img src="/img/icon_wechat.png" width="0" height="0" alt="WeChat sharing helper image" title="微信分享优化图片" />
<!-- Migrate from head to bottom, no longer block render and still work -->

</body>

</html>
